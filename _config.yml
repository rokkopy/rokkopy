name: rokkopy
description: Rokko-dai Python study group
meta_description: "Rokko-dai Python study group"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://rokkopy.github.io'
#google_analytics: 'UA-XXXXXXXX-X'

# Details for the RSS feed generator
url:            'http://rokkopy.github.io'
author:         'rokkopy'
#authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
